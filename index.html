<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The 1% Game</title>

    <!-- Ethers v6 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .box {
            margin: 15px 0;
            padding: 10px;
            background: #222;
        }
    </style>
</head>
<body>

    <h1>The 1% Game</h1>

    <button id="btnConnect">Connect Wallet</button>
    <div class="box" id="status">Not connected</div>

    <!-- Player stats -->
    <div class="box">Player Deposits: <span id="deposited">0</span></div>
    <div class="box">Pending Rewards: <span id="pending">0</span></div>
    <div class="box">Total Claimed: <span id="claimed">0</span></div>

    <!-- Deposit section -->
    <input type="number" id="inputDeposit" placeholder="Enter deposit amount" min="0" step="any">
    <button id="btnDeposit">Deposit</button>

    <!-- Claim rewards -->
    <button id="btnClaim">Claim Rewards</button>

    <script src="app.js"></script>
</body>
</html>
