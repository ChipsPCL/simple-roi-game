<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>The 1% Game</title>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

    <style>
        body {
            background: #0b0b0b;
            color: #fff;
            font-family: Arial, sans-serif;
            max-width: 420px;
            margin: auto;
            padding: 20px;
        }

        .box {
            background: #111;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #00ffcc;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
        }
    </style>
</head>

<body>

<h2>ðŸ”¥ The 1% Game </h2>

<div class="box">
    <button id="btnConnect">Connect Wallet</button>
    <p id="status">Not connected</p>
</div>

<div class="box">
    <p>Deposited: <span id="deposited">0</span></p>
    <p>Pending: <span id="pending">0</span></p>
    <p>Claimed: <span id="claimed">0</span></p>
</div>

<div class="box">
    <input type="number" id="depositAmount" placeholder="Deposit amount" />
    <button id="btnDeposit">Approve & Deposit</button>
</div>
    
<div class="box">
    <button id="btnClaim">Claim Rewards</button>
</div>

<script src="app.js"></script>
</body>
</html>
