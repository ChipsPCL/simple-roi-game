<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Altitude USDC Drip Farm</title>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .box {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }

    .muted {
      color: #9aa0a6;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <h2>üèîÔ∏è Altitude USDC Drip Farm</h2>

  <div class="box">
    <button id="btnConnect">Connect Wallet</button>
    <p id="status">Not connected</p>
    <p class="muted" id="lastUpdate">‚Äî</p>
  </div>

  <div class="box">
    <p>Deposited (ALT): <span id="deposited">0</span></p>
    <p>Pending (USDC): <span id="pending">0</span></p>
    <p>Reserve (USDC): <span id="reserve">0</span></p>
    <p>APR (est.): <span id="apr">-</span></p>
  </div>

  <div class="box">
    <input type="number" id="depositAmount" placeholder="Deposit ALT amount" />
    <button id="btnDeposit">Approve & Deposit</button>
  </div>

  <div class="box">
    <input type="number" id="withdrawAmount" placeholder="Withdraw ALT amount" />
    <button id="btnWithdraw">Withdraw</button>
  </div>

  <div class="box">
    <button id="btnClaim">Claim USDC</button>
  </div>

  <div class="box">
    <button id="btnUpdate">Update Pool</button>
    <p class="muted">Optional: forces on-chain update so rewards ‚Äúmove‚Äù even if nobody interacts.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
