<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The 1% Game</title>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .box {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00ffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }

    .muted {
      color: #bdbdbd;
      font-size: 12px;
      margin-top: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 14px;
      text-align: left;
      margin-top: 8px;
    }

    .grid p {
      margin: 6px 0;
    }

    .full {
      grid-column: 1 / -1;
      text-align: left;
    }
  </style>
</head>

<body>

  <h2>ðŸ”¥ The 1% Game</h2>

  <div class="box">
    <button id="btnConnect">Connect Wallet</button>
    <p id="status">Not connected</p>
  </div>

  <div class="box">
    <div class="grid">
      <p class="full">Staked: <span id="staked">0</span> ALT</p>
      <p class="full">Pending: <span id="pending">0</span> USDC</p>
      <p class="full">Reserve: <span id="reserve">0</span> USDC</p>
      <p class="full">APR: <span id="apr">-</span></p>
    </div>

    <!-- Optional: keep this button small/simple but VERY useful -->
    <button id="btnUpdate">Update Pool</button>
    <p class="muted" id="lastUpdate">-</p>
  </div>

  <div class="box">
    <input type="number" id="depositAmount" placeholder="Stake amount (ALT)" />
    <button id="btnDeposit">Approve & Stake</button>
  </div>

  <div class="box">
    <input type="number" id="withdrawAmount" placeholder="Withdraw amount (ALT)" />
    <button id="btnWithdraw">Withdraw</button>
  </div>

  <div class="box">
    <button id="btnClaim">Claim USDC</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
