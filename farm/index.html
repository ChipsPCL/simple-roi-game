<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Altitude Farm (Test)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <style>
    body{
      background:#0b0b0b;color:#fff;font-family:Arial,sans-serif;
      max-width:520px;margin:0 auto;padding:14px;
    }
    h2{ margin:8px 0 12px; font-size:20px; }
    .box{
      background:#111;border-radius:10px;padding:12px;margin-bottom:10px;
    }
    .row{
      display:flex; gap:8px; align-items:center;
    }
    .row > *{ flex:1; }
    .grid{
      display:grid; grid-template-columns:1fr 1fr; gap:8px;
    }
    .stat{
      background:#0e0e0e; border-radius:8px; padding:10px;
      display:flex; justify-content:space-between; gap:10px; font-size:14px;
    }
    .muted{ opacity:.75; }
    button{
      width:100%; padding:10px; background:#00ffcc; border:none;
      border-radius:8px; cursor:pointer; font-weight:700;
    }
    input{
      width:100%; padding:10px; border-radius:8px; border:none;
      background:#0e0e0e; color:#fff;
    }
    .small{ font-size:12px; opacity:.75; margin-top:6px; }
    .center{ text-align:center; }
  </style>
</head>

<body>
  <h2>ðŸ§ª Altitude Farm (Test)</h2>

  <div class="box center">
    <button id="btnConnect">Connect Wallet</button>
    <div class="small" id="status">Not connected</div>
    <div class="small muted" id="net"></div>
  </div>

  <div class="box">
    <div class="grid">
      <div class="stat"><span class="muted">WETH Balance</span><span id="stakeBal">-</span></div>
      <div class="stat"><span class="muted">Your Staked</span><span id="staked">-</span></div>
      <div class="stat"><span class="muted">Pending ALT</span><span id="pending">-</span></div>
      <div class="stat"><span class="muted">Pool Staked</span><span id="totalStaked">-</span></div>
    </div>
    <div class="small">Emissions: <span id="emissions">-</span> ALT/day</div>
  </div>

  <div class="box">
    <div class="row">
      <input type="number" id="depositAmount" placeholder="Stake WETH" />
      <button id="btnDeposit">Stake</button>
    </div>
    <div class="small">3% deposit fee applies.</div>
  </div>

  <div class="box">
    <div class="row">
      <input type="number" id="withdrawAmount" placeholder="Withdraw WETH" />
      <button id="btnWithdraw">Withdraw</button>
    </div>
    <div class="small">3% withdraw fee applies.</div>
  </div>

  <div class="box">
    <button id="btnClaim">Claim Rewards</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
